<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 19</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="find-meal">
        <h2>Find Meals For Your Ingredients</h2>
        <blockquote>
          Real food doesn't have Ingredients, real food is Ingredients. <br />
          <cite>-Jamie Oliver</cite>
        </blockquote>
        <div class="meal-search-box">
          <input
            type="text"
            class="search-control"
            placeholder="Search your Ingredients"
          />
          <button type="submit" class="search-btn btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-result">
        <h2>Your Search Results:</h2>
        <div class="meal"></div>
      </div>

      <div class="meal-details">
        <button type="button" class="btn recipe-close-btn">
          <i class="fas fa-close"></i>
        </button>

        <div class="meal-details-content"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
